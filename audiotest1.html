<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/aplayer@1.10.1/dist/APlayer.min.css" />
    <style>
        #aplayer{
            width: 480px;
        }
    </style>
</head>
<body>
    <div id="aplayer"></div>
    <script src="https://unpkg.com/aplayer@1.10.1/dist/APlayer.min.js"></script>
    <script>
const ap = new APlayer({
    container: document.getElementById('aplayer'),
    mini: false,
    autoplay: false,
    theme: '#FADFA3',
    loop: 'all',
    order: 'random',
    preload: 'auto',
    volume: 0.7,
    mutex: true,
    listFolded: false,
    listMaxHeight: 90,
    lrcType: 3,
    audio: [
        {
            name: '1',
            artist: '1',
            url: 'https://wfile.w03.cc/wpus2/Music/1.mp3',
        },
        {
            name: '2',
            artist: '1',
            url: 'https://wfile.w03.cc/wpus2/Music/2.mp3',
        },
        {
            name: '3',
            artist: '1',
            url: 'https://wfile.w03.cc/wpus2/Music/3.mp3',
        },
    ]
});
    </script>
</body>
</html>
