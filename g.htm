<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwA.gs - 应用生成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>AwA.gs - 应用生成</h2>
    <form id="jsonForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="body">Body:</label>
        <textarea id="body" name="body" rows="5" required></textarea><br>

        <button type="button" onclick="generateJSON()">Generate JSON</button>
    </form>

    <h3>Generated JSON:</h3>
    <pre id="jsonResult"></pre>

    <script>
        function generateJSON() {
            var name = document.getElementById('name').value;
            var body = document.getElementById('body').value;

            var jsonData = {
                "name": name,
                "body": body
            };

            document.getElementById('jsonResult').textContent = JSON.stringify(jsonData, null, 2);
        }
    </script>
</body>
</html>
